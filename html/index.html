  <body>
    <div class="container-sign-up">
      <h1>Sign Up</h1>
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          Successfully Signed Up!
        </div>
      </div>
      <div class="form" id="add-userinfo">
        <form id="add-userinfo-form">
          <div class="form-group">
            <label for="userinfo-username">Username</label>
              <input type="text" id="userinfo-username" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="userinfo-email">Email</label>
              <input type="email" id="userinfo-email" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="userinfo-password">Password</label>
              <input type="password" id="userinfo-password" class="form-control" required>
            </div>
            <br><br>
            <input type="submit" value="Sign Up" class="btn btn-primary" id="userinfo-submit">
            <br><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember Me
              </label>
            </div>
        </form>
      </div>
    </div>

    <div class="container mt-5" id="update-userinfo-container"> 
      <!--<div id="add-update-msg">-->
      <div class="alert alert-success" role="alert">
        User information updated sucessfully
      </div>
      <!--</div>-->
      <h4>Update User Information</h4>
      <div class="form" id="update-userinfo">
        <form id="update-userinfo-form">
          <div class="form-group">
          <label for="update-userinfo-username">Username</label>
            <input type="text" id="update-userinfo-username" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-userinfo-email">Email</label>
            <input type="email" id="update-userinfo-email" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-userinfo-password">Password</label>
            <input type="password" id="update-userinfo-password" class="form-control" required>
          </div>
  
            <input type="submit" value="Update User Information" class="btn btn-warning" id="update-userinfo-submit">
          </form>
      </div>
    </div>
