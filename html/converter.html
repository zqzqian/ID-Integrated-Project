<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Currency Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/external/normalize.css" type="text/css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body class="converter">
        <header class="nav">
            <a href="/html/index.html"><img src="/images/salvagedsavings_title.png" alt="title"></a>
            <nav>
                <span><a href="/html/home.html">HOME</a></span>
                <span><a href="/html/converter.html">CONVERTER</a></span>
                <span><a href="/html/forum.html">FORUM</a></span>
                <span><a href="/html/contact.html">CONTACT</a></span>
            </nav>
        </header>

        <div class="container">
            <header>Currency Converter</header>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list"> <!--dropdown list with options representing currency codes-->
                    <div class="from">
                        <p>From</p>
                        <div class="select-box"> <!--first currency-->
                            <img src="https://flagsapi.com/SG/flat/64.png" alt="flag">
                            <select></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box"> <!--second currency-->
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">Getting exchange rate...</div>
                <button>Get Exchange Rate</button>
            </form>
        </div>

        <script src="/external/countrylist.js"></script>
        <script src="/javascript/converter.js"></script>

    </body>
</html>
